<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <main>
        <form class="auth" action="">
<fieldset>
<legend>Авторизация</legend>
<div class="auth__row">
<label for="username">Username</label>
<input class="auth__text" type="text" name="username">
<i class="auth_error">Don`t contain symbols, numbers and lenght > 5 chars </i>
    </div>
    <div class="auth__row">
            <label for="usermail">Usermail</label>
            <input class="auth__text" type="text" name="usermail">
                </div>

                <div class="auth__row">
                        <label for="userpass">Password</label>
                        <input class="auth__text" type="text" name="userpass">
                            </div>

                            <div >
                                    <label class="auth__check">Subscribe
                                    <input type="checkbox" id="usersubscribe"></label>
                                        </div>
                                        <div class="auth__row">      
        <button class="auth__btn">Login</button>                   
</fieldset>

        </form>
    </main>
</body>
</html>
